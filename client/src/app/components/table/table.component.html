<div class="mat-elevation-z8">
    <!-- Search Bar -->
    <mat-form-field class="w-full">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <!-- Table -->
    <table mat-table [dataSource]="filteredData" matSort (matSortChange)="onSortChange($event)" class="w-full">
        <!-- Column definitions -->
        <ng-container *ngFor="let column of columns" [matColumnDef]="column.key">
            <th mat-header-cell *matHeaderCellDef mat-sort-header [disabled]="!column.sortable">
                {{ column.label }}
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element[column.key] }}
            </td>
        </ng-container>

        <!-- Header and Row definitions -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- No Data Row -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                No data matching the filter "{{ searchTerm }}"
            </td>
        </tr>
    </table>

    <!-- Pagination -->
    <mat-paginator [pageSize]="itemsPerPage" [pageSizeOptions]="[5, 10, 25, 100]" (page)="handlePageSizeChange($event)"
        aria-label="Select page">
    </mat-paginator>
</div>
